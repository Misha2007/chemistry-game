<!doctype html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klassifikatsiooni mäng - Arcade</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#141e30, #243b55);
        overflow: hidden;
        color: white;
        text-align: center;
      }

      #gameArea {
        position: relative;
        width: 100%;
        height: 80vh;
        overflow: hidden;
      }

      #basket {
        position: absolute;
        bottom: 20px;
        width: 120px;
        height: 40px;
        background: #00c6ff;
        border-radius: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        line-height: 40px;
        font-weight: bold;
      }

      .falling {
        position: absolute;
        background: white;
        color: black;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: bold;
      }

      #scoreBoard {
        padding: 10px;
        font-size: 18px;
      }

      .controls {
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
      }

      .powerup {
        background-color: #ff5722;
      }
    </style>
  </head>
  <body>
    <h2>Püüa ainult: OKSIIDID</h2>
    <div id="scoreBoard">Punktid: 0 | Elud: 3</div>

    <div id="gameArea">
      <div id="basket">OKSIID</div>
    </div>

    <div class="controls">
      <button onclick="moveLeft()">◀</button>
      <button onclick="moveRight()">▶</button>
    </div>

    <audio id="bgMusic" loop autoplay>
      <source src="background-music.mp3" type="audio/mp3" />
    </audio>
    <audio id="catchSound" src="catch-sound.mp3"></audio>
    <audio id="missSound" src="miss-sound.mp3"></audio>

    <script>
      var gameArea = document.getElementById("gameArea");
      var basket = document.getElementById("basket");
      var score = 0;
      var lives = 3;
      var gameSpeed = 1500; // Initial fall speed

      var substances = [
        { name: "CO2", type: "oksiid" },
        { name: "NaOH", type: "alus" },
        { name: "HCl", type: "hape" },
        { name: "NaCl", type: "sool" },
        { name: "SO2", type: "oksiid" },
        { name: "Mg(OH)2", type: "alus" },
        { name: "Na2O", type: "oksiid" },
        { name: "HNO3", type: "hape" },
        { name: "Oksiidi Super", type: "powerup" }, // Power-up item
      ];

      var bgMusic = document.getElementById("bgMusic");
      var catchSound = document.getElementById("catchSound");
      var missSound = document.getElementById("missSound");

      function updateScore() {
        document.getElementById("scoreBoard").innerText =
          "Punktid: " + score + " | Elud: " + lives;
      }

      function moveLeft() {
        var left = basket.offsetLeft;
        if (left > 0) basket.style.left = left - 30 + "px";
      }

      function moveRight() {
        var left = basket.offsetLeft;
        if (left < window.innerWidth - 140)
          basket.style.left = left + 30 + "px";
      }

      document.addEventListener("keydown", function (e) {
        if (e.key === "ArrowLeft") moveLeft();
        if (e.key === "ArrowRight") moveRight();
      });

      function createFalling() {
        var sub = substances[Math.floor(Math.random() * substances.length)];
        var div = document.createElement("div");
        div.className = "falling";
        div.innerText = sub.name;
        div.style.left = Math.random() * (window.innerWidth - 100) + "px";
        div.style.top = "0px";
        div.dataset.type = sub.type;
        gameArea.appendChild(div);

        // Initial fall speed
        var fallSpeed = 4; // Default fall speed for the item

        // Increase fall speed based on score
        if (score > 10) fallSpeed = 6;
        if (score > 20) fallSpeed = 8;
        if (score > 30) fallSpeed = 10;

        var fall = setInterval(function () {
          var top = parseInt(div.style.top);
          div.style.top = top + fallSpeed + "px"; // Apply the fall speed dynamically

          if (top > gameArea.offsetHeight - 80) {
            clearInterval(fall); // Stop falling once the item hits the bottom

            var basketLeft = basket.offsetLeft;
            var basketRight = basketLeft + basket.offsetWidth;
            var itemLeft = div.offsetLeft;
            var itemRight = itemLeft + div.offsetWidth;

            // Check if the falling item lands in the basket
            if (itemRight > basketLeft && itemLeft < basketRight) {
              if (div.dataset.type === "oksiid") {
                score++;
                catchSound.play(); // Play sound on correct catch
              } else if (div.dataset.type === "powerup") {
                score += 5; // Power-up item adds bonus points
                div.style.backgroundColor = "#ff5722"; // Power-up color
              } else {
                lives--;
                missSound.play(); // Play sound on incorrect catch
              }
            } else {
              if (div.dataset.type === "oksiid") {
                lives--;
                missSound.play(); // Play sound when missing an "oksiid"
              }
            }

            updateScore();
            div.remove(); // Remove the item after it reaches the bottom

            if (lives <= 0) {
              alert("Mäng läbi. Tulemus: " + score);
              location.reload(); // Reload the game when lives reach 0
            }
          }
        }, 20); // Falling interval (fixed) – 20ms for smooth animation
      }

      setInterval(createFalling, 1500); // Create new falling items every 1500ms

      updateScore();
    </script>
  </body>
</html>
