<!doctype html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokkuviimise mäng</title>
    <style>
      body {
        font-family: Arial;
        background: #0f2027;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .back {
        font-size: 24px;
        cursor: pointer;
        text-align: left;
        display: block;
        margin-bottom: 20px;
        color: white;
        text-decoration: none;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 600px;
        margin: auto;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .card {
        background: white;
        color: black;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }

      .correct {
        background: #4caf50 !important;
        color: white;
      }

      .wrong {
        background: #e53935 !important;
        color: white;
      }

      .selected {
        background: #ffd54f !important;
      }
    </style>
  </head>
  <body>
    <a href="menu.html" class="back">← Tagasi</a>

    <h2>Aine ja nimetuse kokkuviimine</h2>

    <div class="grid">
      <div class="column" id="formulas"></div>
      <div class="column" id="names"></div>
    </div>

    <script>
      var pairs = [
        ["Na2O", "naatriumoksiid"],
        ["H2SO3", "väävlishape"],
        ["CaCO3", "kaltsiumkarbonaat"],
        ["CuSO4", "vask(II)sulfaat"],
      ];

      var selected = null;
      var lock = false;

      var formulasDiv = document.getElementById("formulas");
      var namesDiv = document.getElementById("names");

      var shuffledNames = [...pairs].sort(() => Math.random() - 0.5);

      // Create formula column
      pairs.forEach(function (pair) {
        var div = document.createElement("div");
        div.className = "card";
        div.innerText = pair[0];
        div.dataset.pair = pair[0];

        div.onclick = function () {
          if (selected || lock || div.classList.contains("correct")) return;
          selected = div;
          div.classList.add("selected");
        };

        formulasDiv.appendChild(div);
      });

      // Create name column
      shuffledNames.forEach(function (pair) {
        var div = document.createElement("div");
        div.className = "card";
        div.innerText = pair[1];
        div.dataset.pair = pair[0];

        div.onclick = function () {
          if (!selected || lock || div.classList.contains("correct")) return;

          lock = true;

          if (selected.dataset.pair === div.dataset.pair) {
            // Correct match
            selected.classList.remove("selected");
            selected.classList.add("correct");
            div.classList.add("correct");
            selected = null;
            lock = false;
          } else {
            // Wrong match
            selected.classList.add("wrong");
            div.classList.add("wrong");

            setTimeout(function () {
              selected.classList.remove("selected", "wrong");
              div.classList.remove("wrong");
              selected = null;
              lock = false;
            }, 800);
          }
        };

        namesDiv.appendChild(div);
      });
    </script>
  </body>
</html>
